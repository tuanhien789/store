<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link href="css/thanhtoan.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <h1>Toys-kingdom</h1>
        <ul class="nav-menu">
            <li>Giỏ hàng   ></li>
            <li>Thông tin giao hàng</li>
        </ul>
        <h1>Thông tin giao hàng</h1>
        <div class="name">
            <input type="text" placeholder="Họ và tên...">
        </div>
        <div class="contact" >
            <input   type="text"placeholder="Email**">
            <input   type="text" id="sdt" placeholder="Số Điện thoại">
        </div>
        <div  class="address">
            <input  type="text"placeholder="Địa chỉ">
        </div>
        <div class="seclect">
            <select style="width:30%">
                <option>Chọn tỉnh/thành</option>
                <option>TP.HCM</option>
                <option>Hà Nội</option>
                <option>Đà nẵng</option>
            </select>
            <select style="width:30%">
                <option>Chọn quận huyện</option>
                <option>Quận 1</option>
                <option>Quận 2</option>
                <option>Quận 3</option>
                <option>Quận 4</option>
                <option>Quận 5</option>
            </select>
            <select style="width:30%">
                <option>Chọn phường xã</option>
                <option>Phường 01</option>
                <option>Phường 02</option>
                <option>Phường 03</option>
                <option>Phường 04</option>
                <option>Phường 05</option>
            </select>
        </div>
        <h1>Phương thức vận chuyển</h1>
        <div>
            <p>Miễn phí vận chuyển cho đơn hàng trên 800.000 vnđ"</p>	
        </div>
        <h1>Hình thức thanh toán</h1>
        <div>
            <input type="checkbox">Chuyển khoản trước khi nhận hàng
            <input type="checkbox">Thanh toán sau khi nhận hàng
        </div>
        <div>
            <button  class="bottom" type="submit" >Hoàn tất đơn hàng</button>
        </div>
    </section>
</body>
</html>
